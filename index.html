a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        /* Ensure full-page coverage with no visible borders or scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Style the iframe to cover the entire page */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
    </style>
</head>
<body>

<!-- Embedding the iframe with full-page style -->
<iframe src="https://coda.io/embed/kLKZfIoDo5/_su83m?viewMode=embedplay" title="Coda Document">
</iframe>

</body>
</html>
